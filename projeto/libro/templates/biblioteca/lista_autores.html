<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Autores Registrados</h1>

        <table style =" border: solid; text-align:center">
            <thead>
                <th>Nombres</th>
                <th>Nacionalidad</th>
                <th>Action</th>
            </thead>
            <tbody>
                {% for a in autores %}
                    <tr > 
                        <td> {{ a.id }} </td>
                        <td> {{ a.nombre }} </td>
                        <td> {{ a.nacionalidad }} </td>
                        <td><a href="{% url 'biblioteca_app:lista_libros' a.id %}"> VER LIBROS </a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
            
    </body>
</html>
